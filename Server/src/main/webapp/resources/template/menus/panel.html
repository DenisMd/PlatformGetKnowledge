<div ng-controller="panelCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <div ng-repeat="item in getData().items">
            <span class="panel-item fa fa-3x {{item.label}}" ng-style="item.style" tooltip-placement="bottom"
                  uib-tooltip="{{translate(item.title)}}" ng-click="open('lg' , item)">
            </span>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="panelModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{parentScope.translate(item.title)}}</h3>
        </div>
        <div class="modal-body">
            <p class="bg-primary result-panel" ng-show="doButtonResult">{{doButtonResult}}</p>
            <div ng-repeat="element in item.columns">
                <div class="form-group">
                    <label>{{parentScope.translate(element.name)}}</label>
                    <input type="{{element.type}}" ng-model="actionModel[element.name]" class="form-control"  ng-disabled="element.disabled && 'disabled' || undefined">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(item.className,item.actionName)">{{parentScope.translate(item.buttonText)}}</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">{{parentScope.translate('close')}}</button>
        </div>
    </script>
</div>
