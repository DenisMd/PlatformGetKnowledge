<div ng-controller="carouselCtrl" class="hidden-xs carousel-container">
    <uib-carousel interval="interval">
        <uib-slide ng-repeat="slide in slides" active="slide.active" class="carousel-slide">
            <img ng-src="{{slide.image}}">

            <div class="carousel-caption">
                <h2>{{slide.text}}</h2>
            </div>
        </uib-slide>
    </uib-carousel>
</div>

<div class="video-content">
    <div class="site-information" ng-controller="videoCtrl">
        <div class="col-md-3 col-sm-4 right-text">
            <div class="video-image">
                <img src="/resources/image/index/video/videoCover1.png"
                                          class="img-thumbnail video-poster">
                <a ng-click="open()" class="video-play"><img src="/resources/image/index/video/play.png" class="img-responsive"></a>
            </div>

        </div>
        <div class="col-md-9  col-sm-8 left-text video-text">
            <div class="video-text-title">
                Почему getKnowlege() ?
            </div>
            {{translate('video1')}}
        </div>
    </div>
    <div class="site-information" ng-controller="videoCtrl">
        <div class="col-md-3 col-sm-4 right-text">
            <img src="/resources/image/index/video/videoCover1.png" class="img-thumbnail video-poster"></a>
            <a ng-click="open()" class="video-play"><img src="/resources/image/index/video/play.png" class="img-responsive"></a>
        </div>
        <div class="col-md-9  col-sm-8 left-text video-text">
            <div class="video-text-title">
                Что значит быть программистом сегодня?
            </div>
            {{translate('video2')}}
        </div>
    </div>
</div>

<div class="site-info-card" ng-controller="cardCtrl">
    <h2 class="text-center">Our courses</h2>

    <div class="col-info" ng-repeat="course in getCards()">
        <div class="thumbnail thumbnail-card" ng-style="style">
            <div class="caption text-center card">
                <p class="card-image text-center"><img ng-src="{{course.iconUrl}}"></p>

                <h3 class="car-title">{{translate(course.title)}}</h3>

                <span class="text-justify">{{translate(course.title+"_card")}}</span>


            </div>
            <div class="text-center card-footer"><a href="#" class="btn btn-primary" role="button">{{translate('go_to_course')}}</a>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" ng-controller="videoCtrl">
            <!--<div class="modal-body">-->
                <video id="main-video" class="video-js vjs-default-skin vjs-big-play-centered">
                    <!--poster="/resources/image/index/slider/programming.jpg" data-setup="{{videoSetup}}">-->
                </video>
            <!--</div>-->
        </div>
    </div>
</div>
