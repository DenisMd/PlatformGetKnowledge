<div ng-controller="carouselCtrl" class="hidden-xs carousel-container">
    <uib-carousel interval="interval">
        <uib-slide ng-repeat="slide in slides" active="slide.active" class="carousel-slide">
            <img ng-src="{{slide.image}}">

            <div class="carousel-caption">
                <h2>{{slide.text}}</h2>
            </div>
        </uib-slide>
    </uib-carousel>
</div>

<div class="site-information">
    <div class="col-lg-2 col-md-3 col-sm-4 right-text">
        <a><img src="/resources/image/index/slider/programming.jpg" class="img-thumbnail"></a>
    </div>
   <div class="col-lg-10 col-md-9  col-sm-8 left-text">
        {{translate('video1')}}
   </div>
</div>
<div class="site-information">
    <div class="col-lg-2 col-md-3 col-sm-4 right-text">
        <a><img src="/resources/image/index/slider/programming.jpg" class="img-thumbnail"></a>
    </div>
    <div class="col-lg-10 col-md-9  col-sm-8 left-text">
        {{translate('video2')}}
    </div>
</div>

<div class="site-info-card" ng-controller="cardCtrl">
    <h2 class="text-center">Our courses</h2>
    <div>
        <div class="row-height" ng-repeat="index in range() track by $index">
            <div class="col-sm-height col-info" ng-repeat="menuItem in prepareCard($index)">
                <div class="thumbnail thumbnail-card">
                    <div class="caption text-center card">
                        <p class="card-image text-center"><img ng-src="{{menuItem.iconUrl}}" ></p>
                        <h3>{{translate(menuItem.title)}}</h3>
                        <p>{{translate(menuItem.title+'_card')}}</p>
                        <p><a href="#" class="btn btn-primary" role="button">{{translate('go_to_course')}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
