<div class="site-info-card">
    <h2 class="text-center">Our courses</h2>



    <div class="row  thumbnail-card" ng-repeat="index in range(getData().cards.length / getData().cardsInRow) track by $index">

        <div class="col-lg-{{12 / getData().cardsInRow}} col-info" ng-repeat="card in getRow($index, getData().cardsInRow, getData().cards)">
            <div class="thumbnail thumbnail-height-300">
                <div class="caption text-center card">
                    <p class="card-image text-center"><img ng-src="{{card.iconUrl}}"></p>

                    <h3 class="card-title">{{translate(card.title)}}</h3>

                    <p class="text-justify">{{translate(card.title+"_card")}}</p>
                    <a href="#" class="btn btn-primary" role="button">{{translate('go_to_course')}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
