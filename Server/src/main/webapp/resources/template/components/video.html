<div class="video-image" ng-controller="videoController">
    <img ng-src="{{video.coverSrc}}" class="img-thumbnail video-poster">
    <a ng-click="open()" class="video-play">
        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
    </a>
    <video id="{{getData().tagId}}" class="video-js vjs-default-skin vjs-big-play-centered" ng-if="showVideoTag"></video>
</div>
