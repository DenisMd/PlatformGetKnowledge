<div ng-show="getData().message" class="alert text-center fade in" ng-class="{
    'alert-success' : getData().type === 'success',
    'alert-info' : getData().type === 'info',
    'alert-warning' : getData().type === 'warning',
    'alert-danger' : getData().type === 'danger'
}">
    <a href="" class="close" ng-click="getData().message = null">&times;</a>
    {{getData().message}}
</div>
