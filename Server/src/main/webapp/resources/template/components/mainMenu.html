<div ng-controller="mainMenuController">
    <nav class="nav-menu animate-show" ng-show="toggelMenu" ng-scrollbars ng-scrollbars-config="menuScrollConfig">
        <div class="main-menu-info">
            <div class="user-info-card" ng-show="user">
                <a ng-href="{{'#/' +application.language+'/user/' + user.id}}" ng-click="hideMenuForMobile()"><img ng-src="{{user.imageSrc}}"
                                                                    class="main-image"/></a>
                <p class="main-label">{{user.firstName}} {{user.lastName}}</p>
                <p class="info-about-user">{{user.speciality}}</p>
                <a class="logout" ng-click="logout()">({{translate('logout')}})</a>
            </div>

            <div class="user-info-card" ng-hide="user">
                <a ng-href="{{'#/' +application.language+'/login'}}" ng-click="hideMenuForMobile()">
                    <img ng-src="{{isMouseenter? '/resources/image/menu/login2.png': '/resources/image/menu/login.png'}}"
                         ng-mouseenter="isMouseenter = true" ng-mouseleave="isMouseenter = false"
                         class="main-image login-image"/>
                </a>

                <p class="main-label">{{translate('login')}}</p>
            </div>
            <div class="link-card">
                <button ng-click="openSocialLink('vk')" class="link link-with-vk"></button>
                <button ng-click="openSocialLink('facebook')" class="link link-with-facebook"></button>
                <button ng-click="openSocialLink('twitter')" class="link link-with-twitter"></button>
                <button ng-click="openSocialLink('gitHub')" class="link link-with-github"></button>
            </div>
        </div>
        <div>
            <ul class="first-menu-items">
                <li class="first-menu-item" ng-repeat="menuItem in menu.items">
                    <a ng-style="{color: '#' + menuItem.color}" ng-href="{{'#/' +application.language+menuItem.url}}" ng-click="hideMenuForMobile()">
                        <img ng-src="{{menuItem.iconUrl}}"/>
                        {{translate(menuItem.title)}}
                    </a>
                    <ul class="second-menu-items" ng-show="menuItem.subItems.length">
                        <li class="second-menu-item" ng-repeat="submenuItem in menuItem.subItems">
                            <a ng-href="{{'#/' +application.language+menuItem.url+submenuItem.url}}" ng-click="hideMenuForMobile()">{{translate(submenuItem.title)}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
